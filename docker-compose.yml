services:
  loot-factory-backend:
    build:
      context: ./LootFactory/web-app/backend
      dockerfile: Dockerfile
    container_name: loot-factory-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./LootFactory/data:/data:ro
    networks:
      dmdashboard-network:
        aliases:
          - backend
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  loot-factory-frontend:
    build:
      context: .
      dockerfile: LootFactory/web-app/frontend/Dockerfile
    container_name: loot-factory-frontend
    ports:
      - "5080:80"
    depends_on:
      loot-factory-backend:
        condition: service_healthy
    networks:
      - dmdashboard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  dm-dashboard:
    build:
      context: .
      dockerfile: dm-dashboard/Dockerfile
    container_name: dm-dashboard-frontend
    ports:
      - "3000:3000"
    networks:
      - dmdashboard-network
    restart: unless-stopped

networks:
  dmdashboard-network:
    driver: bridge 