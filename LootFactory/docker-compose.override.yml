# Development overrides for docker-compose.yml
version: '3.8'

services:
  backend:
    environment:
      - NODE_ENV=development
    volumes:
      - ./web-app/backend:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - "3001:3001"

  frontend:
    environment:
      - NODE_ENV=development
    volumes:
      - ./web-app/frontend:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - "5173:5173" 